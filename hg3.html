<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TITULO DEL VIDEO</title>
</head>
<body>
  <div style="max-width: 100%; overflow: hidden;">
    <video id="videoPlayer" controls style="width: 100%;">
      <source src="https://cdn.videy.co/9TGdsArc.mp4" type="video/mp4">
      Tu navegador no soporta la reproducci√≥n de videos.
    </video>
  </div>

  <script>
    // Reemplaza 'LINK_DIRECTO_DE_ADSTERRA' con el enlace directo de Adsterra
    const adLink = "https://audiencegarret.com/vuwcdv9th?key=e53779fcb143d751d916151d78120c0c";
    const videoPlayer = document.getElementById('videoPlayer');

    // Evento que se activa cuando el video finaliza
    videoPlayer.addEventListener('ended', () => {
      // Redirige al enlace de publicidad
      window.location.href = adLink;
    });
  </script>
</body>
</html>
